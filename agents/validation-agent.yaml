  step3: "기술적 타당성 검토"
  step4: "경제적 성립성 분석"
  step5: "리스크 식별"
  step6: "완화 전략 수립"
  step7: "의존성 및 리소스 검토"
  step8: "검증 보고서 작성"

input:
