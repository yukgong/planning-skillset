responsibilities:
  - 시장 실현가능성 검증
  - 기술적 타당성 검토
  - 경제적 성립성 분석
  - 리스크 식별 및 완화 전략
  - 의존성 분석
  - 리소스 가용성 검토

workflow:
  step1: "검증 기준 및 체크리스트 정의"
